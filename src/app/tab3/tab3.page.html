<ion-header>
  <ion-toolbar>
    <ion-title>Saved Photos 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos">
        <ion-img [src]="photo.webviewPath"></ion-img>
        <ion-label>{{ photo.filepath }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- BotÃ³n para cargar fotos guardadas -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="loadPhotos()">
      <ion-icon name="images"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
